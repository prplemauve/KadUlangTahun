<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Hari Jadi</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #365747 0%, #204e35 100%);
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
      }

      .birthdayCard {
        position: relative;
        width: 300px;
        height: 400px;
        cursor: pointer;
        transform-style: preserve-3d;
        transform: perspective(2500px);
        transition: 1s;
      }

      .birthdayCard:hover {
        transform: perspective(2500px) rotateY(180deg);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      }

      .cardFront,
      .cardInside {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #fffbcb;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 1s;
      }

      .cardFront {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .cardInside {
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .happy {
        font-size: 36px;
        color: #2f245c;
        margin: 0;
      }

      .bday {
        font-size: 48px;
        color: 	#78db8ae8;
        margin: 10px 0;
      }

      .toyou {
        font-size: 24px;
        color: #2f245c;
        margin: 0;
      }

      .inside-text {
        font-size: 36px;
        color: #78db8ae8;
      }

      .wishes {
        font-size: 18px;
        color: #333;
        margin-top: 20px;
        padding: 0 20px;
      }

      .name {
        margin-top: 10px;
        font-weight: bold;
      }

      .wrap-deco {
      position: absolute;
      top: -230px;
      left: -200px;
    }

    .decorations {
      position: absolute;
      width: 400px;
      height: 300px;
      border: 3px solid #333;
      border-radius: 50%;
    }

    .decorations:before,
    .decorations:after,
    .decorationsTwo:before,
    .decorationsTwo:after,
    .decorationsThree:before,
    .decorationsThree:after {
      content: "";
      position: absolute;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      width: 0;
      height: 0;
    }

    .decorations:before {
      border-top: 40px solid #f15bb5;
      top: 297px;
      left: 210px;
      transform: rotate(-5deg);
    }

    .decorations:after {
      border-top: 40px solid #f4d35e;
      top: 288px;
      left: 260px;
      transform: rotate(-17deg);
    }

    .decorationsTwo:before {
      border-top: 40px solid #00f5d4;
      top: 268px;
      left: 315px;
      transform: rotate(-30deg);
    }

    .decorationsTwo:after,
    .decorationsThree:after {
      border-top: 40px solid #9b5de5;
      top: 238px;
      left: 355px;
      transform: rotate(-40deg);
    }

    .wrap-decoTwo {
      transform: scaleX(-1);
      position: absolute;
      top: -230px;
      left: 445px;
    }

    .decorationsThree:before {
      border-top: 40px solid #00bbf9;
      top: 268px;
      left: 315px;
      transform: rotate(-30deg);
    }

      .cake {
        position: relative;
        width: 80px;
        height: 40px;
        background-color: #ff6f61;
        border-radius: 10px 10px 0 0;
        margin-top: 50px;
        box-shadow: inset 0 -10px #ffa69e, inset 0 10px #ff6f61;
      }

      .candle {
        position: absolute;
        top: -10px;
        left: 50%;
        width: 10px;
        height: 30px;
        background-color: #ffffff;
        border-radius: 5px;
        transform: translateX(-50%);
      }

      .flame {
        position: absolute;
        top: -15px;
        left: 50%;
        width: 10px;
        height: 15px;
        background-color: #ad0006;
        border-radius: 50% 50% 0 0;
        transform: translateX(-50%);
      }

      .background-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .background-elements .circle {
        position: absolute;
        background-color: rgb(51, 141, 179);
        border-radius: 50%;
        animation: move 20s infinite linear;
      }

      .background-elements .circle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 15%;
        animation-duration: 20s;
      }

      .background-elements .circle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        left: 25%;
        animation-duration: 30s;
      }

      .background-elements .circle:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 40%;
        left: 75%;
        animation-duration: 25s;
      }

      @keyframes move {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-elements">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="happy">SELAMAT</h3>
          <h2 class="bday">HARI JADI</h2>
          <h3 class="toyou">rakan!</h3>
          <div></div>
        </div>
        <div class="wrap-deco">
          <div class="decorations"></div>
          <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
          <div class="decorations"></div>
          <div class="decorationsThree"></div>
        </div>
        <div class="cake">
          <div class="candle">
            <div class="flame"></div>
          </div>
        </div>
      </div>
      <div class="cardInside">
        <div class="inside-text">Selamat Ulang Tahun</div>
        <div class="wishes">
          <p>
            Semoga hari yang bahagia ini membawa kebahagiaan dan keceriaan dalam
            hidupmu. Selamat hari jadi, rakan!
          </p>
          <p class="name">- Kawanmu!</p>
        </div>
      </div>
    </div>
  </body>
</html>
